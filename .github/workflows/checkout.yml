name: Checkout Code

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    branches:
      - main

jobs:
  checkout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload source code
        uses: actions/upload-artifact@v3
        with:
          name: source-code
          path: .
